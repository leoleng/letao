<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="./assets/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet" href="./styles/base.css">
    <link rel="stylesheet" href="./styles/detail.css">
    <script src="./assets/mui/js/mui.min.js"></script>
    <script src="./assets/artTemplate/template-native.js"></script>
    <script src="./assets/zepto/zepto.min.js"></script>
    <script src="./scripts/search-resulr.js"></script>
    <script src="./scripts/detail.js"></script>
    <style>
        .active {
            color: #fff;
            background-color: #fa672d;
        }
    </style>

</head>

<body>
    <!-- 头部区域 -->
    <header class="mui-bar mui-bar-nav my-header">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>

        <h1 class="mui-title">乐淘电商</h1>
        <a class="mui-pull-right mui-icon mui-icon-search"></a>
    </header>

    <!-- 导航区域 -->
    <nav class="mui-bar mui-bar-tab my-foorts">
        <a class="mui-tab-item mui-active" href="#tabbar">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="#tabbar-with-chat">
            <span class="mui-icon mui-icon-email"></span>
            <span class="mui-tab-label">消息</span>
        </a>
        <a class="mui-tab-item" href="#tabbar-with-contact">
            <span class="fa fa-shopping-cart mui-icon"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item" href="#tabbar-with-map">
            <span class="mui-icon mui-icon-gear"></span>
            <span class="mui-tab-label">设置</span>
        </a>
    </nav>

    <!-- 页面主体区域 -->
    <div class="mui-content">
        <div class="content">

        </div>
        <div class="num">
            <div class="mui-pull-left">数量：</div>
            <div class="mui-pull-left selectNum">
                <span id="reduce">-</span>
                <input type="text" value="1" id="inp">
                <span id="increase">+</span>
            </div>
            <div class="mui-pull-left">剩余：44件</div>
        </div>

        <div class="btns">
            <a href="cart.html">查看购物车</a>
            <span id="addCart">加入购物车</span>
        </div>
    </div>
    <script id="detail-show" type="text/template">
        <%for(var i=0;i<pic.length;i++){%>
            <div class="mui-slider">
                <div class="mui-slider-group">
                    <div class="mui-slider-item">
                        <img src="<%=pic[i].picAddr%>" />
                    </div>
                </div>
            </div>
            <%}%>
                <div class="product-title">
                    <%=proName%>
                </div>
                <div class="price">
                    价格：<span class="new">¥ <%=price%></span>
                    <span class="old">¥ <%=oldPrice%></span>
                </div>
                <%var size =size.split("-")%>
                    <div class="size">
                        尺码：
                        <%for(var i=size[0];i<size[1];i++){%>
                            <span><%=i%></span>
                            <%}%>
                    </div>
    </script>
</body>

</html>
