<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="./styles/base.css">
    <link rel="stylesheet" href="./assets/fontAwesome/css/font-awesome.min.css">
    <script src="./assets/zepto/zepto.min.js"></script>
    <script src="./assets/artTemplate/template-native.js"></script>
    <script src="./assets/mui/js/mui.min.js"></script>
    <script src="./scripts/address.js"></script>
    <title>Document</title>
    <style>
        .address-show a {
            display: block;
            padding: 10px 0;
            text-align: center;
            color: dimgrey
        }
        
        .mui-media-body {
            font-size: 14px;
        }
    </style>
</head>

<body>
    <header class="mui-bar mui-bar-nav my-header">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">收货地址</h1>
        <!-- <a href="#" class="mui-icon mui-icon-search mui-pull-right"></a> -->
    </header>
    <nav class="mui-bar mui-bar-tab my-foorts">
        <a class="mui-tab-item mui-active" href="#tabbar">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="#tabbar-with-chat">
            <span class="mui-icon mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="#tabbar-with-contact">
            <span class="mui-icon fa fa-shopping-cart"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item" href="#tabbar-with-map">
            <span class="mui-icon mui-icon-contact"></span>
            <span class="mui-tab-label">设置</span>
        </a>
    </nav>
    <div class="mui-content">
        <div class="address-show"><a href="./modification.html?isEdit=0">收货地址</a></div>
        <ul class="mui-table-view" id="address-ul">

        </ul>
    </div>
    <script id="address-a" type="text/template">
        <%for(var i=0;i<result.length;i++){%>
            <li class="mui-table-view-cell mui-media">
                <div class="mui-slider-right ">
                    <a class="mui-btn mui-btn-blue compile-address" data-id="<%=result[i].id%>">编辑</a>
                    <a class="mui-btn mui-btn-red  remove-address" data-id="<%=result[i].id%>">删除</a>
                </div>
                <div class="mui-media-body mui-slider-handle ">
                    邮编:
                    <%=result[i].postCode%>
                        收件人:
                        <%=result[i].recipients%>
                            <p class='mui-ellipsis'>
                                <%=result[i].address%>
                                    <%=result[i].addressDetail%>
                            </p>
                </div>
            </li>
            <%}%>
    </script>
</body>

</html>
