<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="./styles/base.css">
    <link rel="stylesheet" href="./styles/category.css">
    <link rel="stylesheet" href="./assets/fontAwesome/css/font-awesome.min.css">
    <script src="./assets/mui/js/mui.min.js"></script>
    <script src="./assets/zepto/zepto.min.js"></script>
    <script src="./assets/artTemplate/template-native.js"></script>
    <script src="./scripts/category.js"></script>
    <script src="./scripts/public.js"></script>
    <title>Document</title>
</head>

<body>
    <header class="mui-bar mui-bar-nav my-header">
        <!-- <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a> -->
        <h1 class="mui-title">分类页面</h1>
        <a href="./search.html" class="mui-icon mui-icon-search mui-pull-right"></a>
    </header>
    <nav class="mui-bar mui-bar-tab my-foorts">
        <a class="mui-tab-item " href="./index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item mui-active" href="./category.html">
            <span class="mui-icon mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="#tabbar-with-contact">
            <span class="mui-icon fa fa-shopping-cart"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item" href="#tabbar-with-map">
            <span class="mui-icon mui-icon-contact"></span>
            <span class="mui-tab-label">设置</span>
        </a>
    </nav>
    <div class="my-contentr">
        <div class="category-left">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <div class="links" id="links">
                        <!-- <a href="" class="actice">女士馆</a> -->
                    </div>
                </div>
            </div>
        </div>
        <div class="category-right">
            <div class="mui-scroll-wrapper">
                <div class="mui-scroll">
                    <ul class="exhibition">
                        <!-- <li>
                            <img src="./images/brand1.png" alt="">
                            <p>耐克</p>
                        </li> -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script id="category-frist" type="text/template">
        <% for(var i=0;i<result.length;i++){%>
            <a href="#" data-id="<%=result[i].id %>">
                <%=result[i].categoryName%>
            </a>
            <%}%>
    </script>
    <script id="category-second" type="text/template">
        <% for(var i=0;i<rows.length;i++){%>
            <li>
                <img src="<%=rows[i].brandLogo%>" alt="">
                <p>
                    <%=rows[i].brandName%>
                </p>
            </li>
            <%}%>
                <% if(!rows.length) {%>
                    <div class="empty">暂无数据</div>
                    <%}%>
    </script>
</body>

</html>
