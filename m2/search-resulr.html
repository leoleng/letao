<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="./styles/base.css">
    <link rel="stylesheet" href="./styles/search-resulr.css">
    <link rel="stylesheet" href="./assets/fontAwesome/css/font-awesome.min.css">
    <script src="./assets/zepto/zepto.min.js"></script>
    <script src="./assets/mui/js/mui.min.js"></script>
    <script src="./assets/artTemplate/template-native.js"></script>
    <script src="./scripts/public.js"></script>
    <script src="./scripts/search-resulr.js"></script>

    <title>Document</title>
</head>

<body>
    <header class="mui-bar mui-bar-nav my-header">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">搜索结果</h1>
        <a href="#" class="mui-icon mui-icon-search mui-pull-right"></a>
    </header>
    <nav class="mui-bar mui-bar-tab my-foorts">
        <a class="mui-tab-item" href="./index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="./category.html">
            <span class="mui-icon mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="#tabbar-with-contact">
            <span class="mui-icon fa fa-shopping-cart"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item" href="./login.html">
            <span class="mui-icon mui-icon-contact"></span>
            <span class="mui-tab-label">设置</span>
        </a>
    </nav>
    <div id="refreshContainer">
        <div>
            <div class="mui-row screen">
                <div class="mui-col-xs-6" id="priceSoct">
                    价格
                    <span class="mui-icon mui-icon-arrowdown"></span>
                </div>
                <div class="mui-col-xs-6" id="volume">
                    销量
                    <span class="mui-icon mui-icon-arrowdown"></span>
                </div>
            </div>
            <div class="product">
                <ul id="keyword-show">

                </ul>
            </div>
        </div>
    </div>
    <script id="search-keywodr" type="text/template">
        <%for(var i=0;i<data.length;i++){ %>
            <li>
                <a href="detail.html?id=<%=data[i].id%>"><img src="<%=data[i].pic[0].picAddr%>" alt="">
                    <span class="name">
                            <%=data[i].proName%>   
                    </span>
                    <p class="price">
                        <span>￥<%=data[i].price%></span>
                        <span>￥<%=data[i].oldPrice%></span>
                    </p>
                    <span class="purchase">立即购买</span>
                </a>
            </li>
            <%}%>

    </script>
</body>

</html>
