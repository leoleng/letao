<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="./styles/base.css">
    <link rel="stylesheet" href="./styles/search.css">
    <script src="./assets/zepto/zepto.min.js"></script>
    <link rel="stylesheet" href="./assets/fontAwesome/css/font-awesome.min.css">
    <script src="./assets/artTemplate/template-native.js"></script>
    <script src="./assets/mui/js/mui.min.js"></script>
    <script src="./scripts/search.js"></script>
    <title>Document</title>
</head>

<body>
    <header class="mui-bar mui-bar-nav my-header">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">搜索</h1>
        <!-- <a href="#" class="mui-icon mui-icon-search mui-pull-right"></a> -->
    </header>
    <nav class="mui-bar mui-bar-tab my-foorts">
        <a class="mui-tab-item mui-active" href="#tabbar">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="#tabbar-with-chat">
            <span class="mui-icon mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="#tabbar-with-contact">
            <span class="mui-icon fa fa-shopping-cart"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item" href="#tabbar-with-map">
            <span class="mui-icon mui-icon-contact"></span>
            <span class="mui-tab-label">设置</span>
        </a>
    </nav>
    <div class="mui-content">
        <div class="search">
            <input type="text" placeholder="请输入搜索的内容">
            <input type="button" value="搜索" class="btn-search">
        </div>
        <div class="history">
            <span class="mui-icon mui-pull-right mui-icon-trash">清除记录</span>
            <span class="mui-icon mui-pull-left">历史记录</span>
        </div>
        <ul class="mui-table-view history-show">
            <!-- <li class="mui-table-view-cell">Item 1</li> -->
        </ul>
    </div>
    <script id="history-a" type="text/template">
        <%for(var i=0; i<key_arr.length;i++){%>
            <li class="mui-table-view-cell">
                <%=key_arr[i]%>
            </li>
            <%}%>
    </script>
</body>

</html>
